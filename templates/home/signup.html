{% extends 'home/base.html' %}
{% block body_block %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'home/css/registration.css' %}">

 <div>
   <div class="container" class="form-group">
       <form enctype="multipart/form-data" method="POST" id="signup">
        <h3 class="text-center">SignUP</h3>
        <h4 class="text-center">Enter details below.</h4>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit" value="Register">Submit</button>
        </div>
       </form>
    </div>
 </div>


{% endblock %}
